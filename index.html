<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <title>Calc!</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <meta name="robots" content="notranslate">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="nopagereadaloud">

    <script type="text/javascript" src="asset/framework/math.js" crossorigin="anonymous" referrerpolicy="no-referrer">

    <script type="text/javascript" src="asset/framework/jquery.js" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link type="text/css" href="asset/framework/sweetalert2.css" rel="stylesheet">
    <link type="text/css" href="asset/style/general.css" rel="stylesheet">

<body class="isFade">
    <noscript>
        <link type="text/css" href="asset/style/noscript.css" rel="stylesheet">
        <div class="swal2-container swal2-center" style="overflow-y: auto;">
            <div aria-labelledby="swal2-title" aria-describedby="swal2-html-container"
                class="swal2-popup swal2-modal swal2-icon-error swal2-show" tabindex="-1" role="dialog"
                aria-live="assertive" aria-modal="true" style="display: grid;">
                <div class="swal2-icon swal2-error swal2-icon-show" style="display: flex;"><span class="swal2-x-mark">
                        <span class="swal2-x-mark-line-left"></span>
                        <span class="swal2-x-mark-line-right"></span>
                    </span>
                </div>
                <h2 class="swal2-title" id="swal2-title" style="display: block;">JavaScript Required</h2>
                <div class="swal2-html-container" id="swal2-html-container" style="display: block;">This website cannot
                    function without JavaScript. Please enable it and reload this page.</div>
            </div>
        </div>
    </noscript>
    <div class="primary-container">
        <textarea class="focus-effect" type="text" title="" placeholder="START TYPING" spellcheck="false"
            autocomplete="off" required></textarea>
        <span class="focus-border"></span>
    </div>
    <script type="text/javascript" src="asset/script/directive.js" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
